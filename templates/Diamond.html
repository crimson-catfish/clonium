<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн ромба - Клониум</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script class="shadow">
        const canvas = new fabric.Canvas('canvas');

        // Создание синего квадрата с тенью
        const blueSquare = new fabric.Rect({
            left: 50,
            top: 50,
            fill: 'blue',
            width: 100,
            height: 100,
            shadow: {
                color: 'rgba(0, 0, 0, 0.5)',
                blur: 10,
                offsetX: 5,
                offsetY: 5,
            }
        });

        // Добавление квадрата на холст
        canvas.add(blueSquare);
    </script>
</body>
</html>
